<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <mat-card class="card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title >{{product.name}}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="img-card"
                         src="{{product.imgPath}}" 
                         alt="{{product.name}}"
                         >
                    <mat-card-content>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Corrupti blanditiis veniam delectus et asperiores ipsum natus minima! Ut neque aliquam,
                            tempore, assumenda quasi repudiandae, eveniet ullam dolor animi ratione sit.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button class="btn-card" mat-button>
                            
                            {{product.price|commaSeprator}}
                            <mat-icon>shopping_cart</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
