<div class="container">

    <div class="row main light ">

            <div class="col-md-6">
                <label class="sort">
                    <span>
                        sort price :
                    </span>
                    <a [ngClass]="{'active': sort == 'desc'}" (click)="sortPrice('desc')"> low to high </a>
                    <a [ngClass]="{'active': sort == 'asc'}"  (click)="sortPrice('asc')"> high to low</a>
                </label>
            </div>

            <div class="col-md-6">
                <div class=" h-100">
                    <div class="d-flex justify-content-center h-100">
                        <div class="searchbar">
                            <a class="search_icon">
                                <mat-icon>search</mat-icon>
                            </a>
                            <input class="search_input" type="text" name="" placeholder="search ..."
                                [(ngModel)]="searchWord">
    
                        </div>
                    </div>
                </div>
            </div>

        
    </div>

    <div class="row col-md-12">
        <div class="col-md-4 div_card" *ngFor="let product of products | fuzzySearch : searchWord | sort:'price':sort; let i = index">
            <mat-card class="card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title [routerLink]="['/product',product.id]">{{product.name}}</mat-card-title>                   
                </mat-card-header>
                <img mat-card-image class="img-card" src="{{product.imgPath}}" alt="{{product.name}}"
                    [routerLink]="['/product',product.id]">
                <mat-card-content>
 
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn-card" mat-button (click)="onAddtoCart(product)">

                        {{product.price | currency}}
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
