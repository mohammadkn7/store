

<div class="container main">
    <form [formGroup]="form"  class="form">
        <div class="row justify-content-md-center" >
            <div class="col-xs-12 col-md-6">
                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>email </mat-label>
                        <input matInput type="email"
                            placeholder=" email "
                            value="" formControlName="email"> 
                            <mat-hint> plaese use mohammad@test.com for login</mat-hint>
                            <mat-error *ngIf="form.get('email')?.status == 'INVALID' && form.get('email')?.touched">
                                please enter a corect email
                            </mat-error>
                    </mat-form-field>
                    

                </div>

                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>password </mat-label>
                        <input matInput type="password" placeholder=" password" value=""
                            formControlName="password">
                    <mat-hint> plaese use 123456789 for login</mat-hint>

                        <mat-error *ngIf="form.get('password')?.status == 'INVALID' && form.get('password')?.touched">
                                password is requierd
                        </mat-error>
                    </mat-form-field>
                </div>

                <mat-error *ngIf="errorMessage">
                    {{errorMessage}}
                 </mat-error>

                <div>
                    <button type="submit" mat-raised-button 
                            class="float-right"
                            color="primary" 
                            (click)="onsubmit()"
                            [disabled]= "form.status == 'INVALID'">
                            Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
